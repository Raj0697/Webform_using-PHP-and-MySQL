<script type="text/javascript">
function calc()
{

	var pre = document.getElementById("read").value;
	var cur = document.getElementById("cr1").value;

	var fin-read = cur-pre;
	
	var amoun = document.getElementById("amt").value;
	
	document.getElementById("final").value = fin_read;
	
	if(document.getElementById("typ1").checked==0)
	{
		if(fin_read	<100)
		{
			amoun = fin_read * 2;
		}
		else
		{
			amoun = fin_read * 3;
		}
	}
	document.getElementById("amt").value=amoun;

}
</script>
